<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FGT Church - Login</title>
  <link rel="stylesheet" href="styles.css" />
  <style>


body{
  /* margin-top: 25vh; */
}
    /* Additional styling for the login form */
    .form-container {
      max-width: 400px;
      margin: 100px auto;
      padding: 20px;
      background-color: #f4f4f4;
      border-radius: 8px;
      box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
    }
    .form-container h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    .form-container input[type="email"],
    .form-container input[type="password"] {
      width: 98%;
      height: 40px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .form-container button {
      width: 100%;
      padding: 12px;
      background-color: blue;
      color: #fff;
      border: none;
      border-radius: 4px;
      font-size: 1rem;
      cursor: pointer;
      margin-top: 10px;
    }
    .form-container button:hover {
      background-color: darkblue;
    }
    .form-container p {
      text-align: center;
      margin-top: 15px;
    }
    .form-container a {
      color: blue;
      text-decoration: none;
    }


    .navbar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 40px;
      background-color: blue;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1100;
    }

  
  </style>
</head>
<body>
  <!-- Optional header (or you can create a minimal header for auth pages) -->
  <header>
    <nav class="navbar">
      <p>FGT CHURCH BASKOTI BARDAGORIYA 6, KAILALI</p>
    </nav>
  </header>

  <div class="form-container">
    <h2>Login</h2>
    <form action="process-login.php" method="POST">
      <input type="email" name="email" placeholder="Email" required />
      <input type="password" name="password" placeholder="Password" required />
      <button type="submit">Sign In</button>
    </form>
    <p>Don't have an account? <a href="signup.html">Sign Up</a></p>
  </div>
</body>
</html>
